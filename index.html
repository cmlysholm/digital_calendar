<script>
var expand = 0;
document.addEventListener('keydown', function(event){
  if(event.keyCode == 87){ //pressed 'W'
    document.getElementById("kallender").height = "960";
  }

  else if(event.keyCode == 77){ //pressed 'M'
    document.getElementById("kallender").height = "600";
  }

  else if(event.keyCode == 38){ //pressed 'upArrow'
    expand = !expand;
    if(expand){
      document.getElementById("kallender").height = "960";
    }
    else{
      document.getElementById("kallender").height = "600";
    }
  }
  

});
</script>
